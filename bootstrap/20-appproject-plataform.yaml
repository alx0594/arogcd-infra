apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
spec:
  description: Projetos de plataforma (ArgoCD, observabilidade, etc.)
  sourceRepos:
    - "https://github.com/alx0594/arogcd-infra.git"
  destinations:
    - namespace: "*"
      server: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  orphanedResources:
    warn: true
